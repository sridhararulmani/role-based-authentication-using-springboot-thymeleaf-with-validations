<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Shell. Sign Up Account</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<style>
span {
	font-size: small;
	padding-left: 10px;
}
</style>
</head>
<body>
	<div
		class="container h-100 d-flex flex-column align-items-center justify-content-center p-5">
		<div class="w-50 bg-light rounded shadow p-5 d-flex flex-column gap-5">
			<h2 class="text-center">Sign Up Account</h2>
			<form th:action="@{/user/register}" method="post"
				th:object="${accountCreatingDto}" class="d-flex flex-column gap-4">
				<div class="d-flex flex-column gap-2">
					<input type="text" class="form-control" placeholder="Set User Name"
						th:field="*{userName}"> <span
						th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" th:errorclass="text-danger"></span>
				</div>
				<div class="d-flex flex-column gap-2">
					<input type="email" class="form-control"
						placeholder="Set User Email"
						th:field="*{userEmail}"> <span
						th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}" th:errorclass="text-danger"></span>
				</div>
				<div class="d-flex flex-column gap-2">
					<input type="password" class="form-control"
						placeholder="Set User Password"
						th:field="*{userPassword}"> <span
						th:if="${#fields.hasErrors('userPassword')}"
						th:errors="*{userPassword}" th:errorclass="text-danger"></span>
				</div>
				<div class="d-flex flex-column gap-2">
					<input type="text" class="form-control" size=10
						placeholder="Enter User Contact Number"
						th:field="*{userContact}"> <span
						th:if="${#fields.hasErrors('userContact')}"
						th:errors="*{userContact}" th:errorclass="text-danger"></span>
				</div>
				<a th:href="@{/login}">login account</a>
				<div
					class="btn-control d-flex flex-column align-items-center justify-content-center gap-4">
					<div class="d-flex gap-5">
						<a class="btn btn-danger" th:href="@{/}">Cancel</a>
						<button type="submit" class="btn btn-success">Sign in</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
