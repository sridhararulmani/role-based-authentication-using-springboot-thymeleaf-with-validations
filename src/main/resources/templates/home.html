<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shell.</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Shell.</h1>
		<div class="" th:if="${authentication != null}">
			<div class="" th:object="${authentication}">
				<h5 th:text="${authentication.Username}"></h5>
				<div th:if="${isAdmin}">
					<a th:href="@{/admin/}">Switch to Admin</a>
				</div>
				<a href="/process_logout" class="btn btn-outline-danger">Logout</a>
			</div>
		</div>
		<div class="" th:if="${authentication == null}">
			<a href="/process_login" class="btn btn-outline-primary">Login</a>
		</div>
	</div>
</body>
</html>
