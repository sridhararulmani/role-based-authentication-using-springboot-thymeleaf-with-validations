<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shell.</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="navbar navbar-light bg-light py-4 px-5"
		th:object="${authentication}">
		<h1 class="navbar-brand">Shell. User Dashboard</h1>
		<div class="" th:if="${isAdmin}">
			<a th:href="@{/admin/}" class="btn btn-outline-primary">Switch to
				Admin</a>
		</div>
	</div>
	<div class="container py-5 d-flex flex-column gap-5">
		<div class="p-5 rounded bg-light shadow w-50">
			<div class="" th:if="${authentication != null}">
				<div class="d-flex flex-column gap-3">
					<h5 th:text="${authentication.Username}"></h5>
					<div th:if="${authentication != null}" class="d-flex gap-3 w-25">
						<a href="/perform_logout" class="btn btn-outline-danger">Logout</a>
					</div>
				</div>
			</div>
			<div class="" th:if="${authentication == null}">
				<div class="">
					<h6>Login your Shell. account</h6>
					<p>
						If you don't have an account please <a href="/user/register">sign
							up</a>
					</p>
				</div>
				<a href="/login" class="btn btn-outline-primary">Login</a>
			</div>
		</div>
	</div>
</body>
</html>
