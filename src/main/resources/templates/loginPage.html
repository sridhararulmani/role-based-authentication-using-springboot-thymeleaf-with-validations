<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shell. Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container h-100 d-flex flex-column align-items-center justify-content-center p-5">
		<div
			class="form-container container rounded p-5 w-50 d-flex flex-column bg-light shadow	gap-5">
			<h2 class="text-center">Login User</h2>
			<form class="container d-flex flex-column gap-4"
				th:action="@{/perform_login}" method="post">
				<div class="input-group d-flex flex-column gap-4">
					<div
						class="container w-75 bg-danger rounded p-3 d-flex flex- column aligin-items-center justify-content-center"
						th:if="${param.error}">
						<div class="text-center text-white">Invalid User Email or
							Password</div>
					</div>
					<div class="d-flex flex-column">
						<input type="email" placeholder="Enter the User Email"
							name="username" required="required" class="form-control">
					</div>
					<div class="d-flex flex-column">
						<input type="password" placeholder="Enter the password"
							name="password" required="required" class="col form-control">
					</div>
					<a class="justify-content-start" href="/user/register">sign up
						account</a>
				</div>
				<div
					class="btn-control d-flex flex-column align-items-center justify-content-center gap-4">
					<div class="d-flex gap-5">
						<a href="/" class="btn btn-danger">Cancel</a>
						<button type="submit" class="btn btn-success">Login</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
