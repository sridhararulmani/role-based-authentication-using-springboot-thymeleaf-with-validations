<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shell. Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<style>
p {
	font-size: small;
	padding: 0px 10px;
}
</style>
<body style="height: 100vh;">
	<div class="container h-100 d-flex flex-column justify-content-center">
		<div
			class="form-container container rounded p-5 w-50 d-flex flex-column bg-light shadow-sm	">
			<h2 class="text-center mb-5">Login User</h2>
			<form th:object="${accountLoginDto}" method="post"
				class="container d-flex flex-column">
				<div
					class="container w-75 bg-danger mb-3 rounded p-2 d-flex flex- column aligin-items-center justify-content-center"
					th:if="${InvalidEmailOrPassword}">
					<div th:text="${InvalidEmailOrPassword}"
						class="text-center text-white"></div>
				</div>
				<div class="input-group d-flex flex-column gap-4">
					<div class="d-flex flex-column">
						<input type="email" placeholder="Enter the User Email"
							class="form-control" th:field="*{userEmail}">
						<p th:if="${#fields.hasErrors('userEmail')}"
							th:errors="*{userEmail}" th:errorclass="text-danger"></p>
					</div>
					<div class="d-flex flex-column">
						<input type="password" placeholder="Enter the password"
							class="col form-control" th:field="*{userPassword}">
						<p th:if="${#fields.hasErrors('userPassword')}"
							th:errors="*{userPassword}" th:errorclass="text-danger"></p>
					</div>
				</div>
				<div class="btn-control mt-5 d-flex justify-content-center gap-5">
					<a href="/" class="btn btn-danger">Cancel</a>
					<button type="submit" class="btn btn-success">Login</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
