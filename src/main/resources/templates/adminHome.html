<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shell.</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div
		class="navbar navbar-light bg-light py-4 px-5 justify-content-between" th:object="${authentication}">
		<a href="/" class="navbar-brand">Shell. Admin Dashboard</a>
		<div class="" th:if="${hasUserRole }">
			<a th:href="@{/}" class="btn btn-outline-primary">Switch to User</a>
		</div>
	</div>
	<div class="container py-5">
		<div class="bg-light d-flex flex-column gap-4 rounded shadow p-5 w-50">
			<div class="">
				<div class="mb-4">
					<h5 th:text="${authentication.Username}"></h5>
				</div>
				<a href="/perform_logout" class="btn btn-outline-danger">Logout</a>
			</div>
		</div>
	</div>
</body>
</html>
